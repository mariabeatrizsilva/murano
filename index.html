  <style>
    .flex-parent-element {
  display: flex;
  width: 50%;
}
.flex-child-element {
  flex: 1;
  border: 2px solid blueviolet;
  margin: 10px;
}

.flex-child-element:first-child {
  margin-right: 20px;
}
     .cup_text_buttons button {
        border-radius: 8px;
        background-color: #c3d8e4; /* Green background */
        border: 1px solid #bce7ff; /* Green border */
        color: white; /* White text */
        padding: 10px 70px; /* Some padding */
        cursor: pointer; /* Pointer/hand icon */
        width: 10%; /* Set a width if needed */
        display: block; /* Make the buttons appear below each other */
      }
      .cup_text_buttons button:not(:last-child) {
        border-bottom: none; /* Prevent double borders */
      }
      /* Add a background color on hover */
      .cup_text_buttons button:hover {
        background-color: #DAF2FF;
      }
  </style>
